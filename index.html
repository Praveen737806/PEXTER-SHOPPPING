<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEXTER SHOPPING</title>
    <style id="theme-style">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #282c3f;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .banner {
            background: url('banner.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 4rem 0;
            text-align: center;
            position: relative;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .banner-content {
            position: relative;
            z-index: 1;
        }

        .banner h2 {
            margin: 0;
            font-size: 2.5rem;
        }

        .banner p {
            font-size: 1.25rem;
            margin: 1rem 0;
        }

        .products {
            padding: 2rem;
            text-align: center;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            flex: 1 1 calc(25% - 2rem);
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item h3 {
            margin: 1rem 0;
            font-size: 1.25rem;
        }

        .product-item p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #777;
        }

        .product-item button {
            background-color: #ff3e6c;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .product-item button:hover {
            background-color: #d63359;
        }

        .application-form {
            padding: 2rem;
            text-align: center;
            background-color: #fff;
            margin: 2rem auto;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .application-form h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .application-form label {
            display: block;
            margin: 0.5rem 0;
            text-align: left;
            font-size: 1rem;
        }

        .application-form input,
        .application-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .application-form button {
            background-color: #282c3f;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .application-form button:hover {
            background-color: #1f2231;
        }

        footer {
            background-color: #282c3f;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-theme header {
            background-color: #1f1f1f;
        }

        body.dark-theme .banner {
            color: #e0e0e0;
        }

        body.dark-theme .product-item {
            border: 1px solid #444;
            background-color: #1e1e1e;
        }

        body.dark-theme .application-form {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }

        body.dark-theme .application-form input,
        body.dark-theme .application-form textarea {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        body.dark-theme .application-form button {
            background-color: #0056b3;
        }

        body.dark-theme footer {
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>PEXTER SHOPPING</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h2>Welcome to Our Store</h2>
                <p>Find the best products at the best prices.</p>
                <button onclick="toggleTheme()">Switch Theme</button>
            </div>
        </section>

        <section class="products">
            <h2>Products</h2>
            <div class="product-list" id="product-list">
                <!-- Product items will be added here by JavaScript -->
            </div>
        </section>

        <section class="application-form">
            <h2>Application Form</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PEXTER SHOPPING. All rights reserved.</p>
    </footer>

    <script>
        const productImages = [
            'https://www.bhphotovideo.com/images/images2500x2500/hp_5yh29ua_aba_pavilion_laptop_15_cs2010nr_core_1473122.jpg',
            'https://www.bhphotovideo.com/images/images500x500/Targus_AMU36USZ_USB_Optical_Laptop_Mouse_615624.jpg',
            'https://www.fiercepc.co.uk/media/catalog/product/c/y/cyclone_amd_purple_standard_2.png',
            'https://5.imimg.com/data5/HR/FI/NR/SELLER-63939460/250watt-dj-powered-speakers-1000x1000.jpg',
        ];

        const productNames = [
            'HP LAPTOP',
            'MOUSE',
            'CPU',
            'SPEAKER',
        ];

        const productPrices = [
            '$100.00', '$30.00', '$56.00', '$52.00',
        ];

        function generateProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear any existing products

            // Add the specific products
            const specificProducts = [
                { image: productImages[0], name: productNames[0], price: productPrices[0] },
                { image: productImages[1], name: productNames[1], price: productPrices[1] },
                { image: productImages[2], name: productNames[2], price: productPrices[2] },
                { image: productImages[3], name: productNames[3], price: productPrices[3] }
            ];

            specificProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button>Add to Cart</button>
                `;
                productList.appendChild(productItem);
            });
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }

        // Generate products when the page loads
        document.addEventListener('DOMContentLoaded', generateProducts);
    </script>
</body>
</html>
